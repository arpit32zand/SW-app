<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="timer">
            
            <div class="hour" id="hour" >00</div>
            <div class="colon1">:</div>
            <div class="minu" id="minute" >00</div>
            <div class="colon2">:</div>
            <div class="seco" id="second" >00</div>

        </div>

        <button class="start" onclick="Stopwatch.start()">
            <span>START</span>
        </button>
        <button class="stop" onclick="Stopwatch.stop()">
            <span>STOP</span>
        </button>
        <button class="reset" onclick="Stopwatch.reset()">
            <span>RESET</span>
        </button>
    </div>
</body>
</html>
