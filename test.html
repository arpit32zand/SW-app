<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-circle">
        

        <span></span>
        <span></span>
        <span></span>
        <span></span>

        <div class="inner-circle">
            <div class="timer">
                <span></span>
                <span></span>
                <div class="hour" id="hour" >00</div>
                <div class="colon1">:</div>
                <div class="minu" id="minute" >00</div>
                <div class="colon2">:</div>
                <div class="seco" id="second" >00</div>
    
            </div>
            <span></span>
            <div class="start">
                <button class="start-butt" onclick="Stopwatch.start()">
                    <span>START</span>
                </button>
                <span class="blank"></span>
            </div>
            <div class="stop">
                <button class="stop-butt" onclick="Stopwatch.stop()">
                    <span>STOP</span>
                </button>
                <span class="blank"></span>
            </div>
            <div class="reset">
                <button class="reset-butt" onclick="Stopwatch.reset()">
                    <span>RESET</span>
                    
                </button>
                <span class="blank"></span>
            </div>
        </div>

    </div>
</body>
</html>
